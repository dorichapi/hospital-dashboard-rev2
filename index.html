<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .date-display { font-size: 2em; font-weight: bold; margin: 20px 0; color: #333; }
        .dashboard { display: flex; justify-content: space-around; margin-top: 20px; flex-wrap: wrap; }
        .card { padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); width: 22%; background: #f9f9f9; position: relative; }
        .chart-container { width: 45%; display: inline-block; margin-top: 10px; }
        .title { font-weight: bold; font-size: 1.4em; margin-bottom: 5px; }
        .value { font-size: 2.2em; }
        .timestamp { font-size: 0.9em; color: #666; margin-top: 5px; }  /* ✅ 入力時刻のスタイル */
        canvas { width: 100% !important; height: 200px !important; }
    </style>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>

    <div class="date-display" id="latest-date">日付: --</div>

    <div class="dashboard">
        <div class="card" id="bed-usage">
            <div class="title">病床利用率</div>
            <div class="value">--%</div>
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>

        <div class="card" id="ambulance">
            <div class="title">救急車搬入</div>
            <div class="value">--</div>
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>

        <div class="card" id="inpatients">
            <div class="title">入院患者</div>
            <div class="value">--</div>
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>

        <div class="card" id="discharges">
            <div class="title">退院予定</div>
            <div class="value">--</div>
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>

        <div class="card" id="general-ward">
            <div class="title">一般病棟在院数</div>
            <div class="value">--/218 床</div>  <!-- ✅ 床数に変更 -->
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>

        <div class="card" id="icu">
            <div class="title">集中治療室在院数</div>
            <div class="value">--/16 床</div>  <!-- ✅ 床数に変更 -->
            <div class="timestamp">--:--</div>  <!-- ✅ 入力時刻 -->
        </div>
    </div>

    <div class="chart-container">
        <canvas id="bedChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="ambulanceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="inpatientsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dischargesChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            try {
                const apiUrl = "https://script.google.com/macros/s/https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwb7_aPbPcKjpbyPPTQc4JMdwpH5jFXtd07PSEfA0v1w27WS-Carj4vaX4l7D0mREo/exec";
                const response = await fetch(apiUrl);
                const result = await response.json();

                console.log("Fetched Data:", result);

                if (!result.data || !Array.isArray(result.data) || result.data.length === 0) {
                    console.warn("⚠ データがありません。");
                    return;
                }

                const data = result.data.map(row => ({
                    ...row,
                    日付: new Date(row["日付"]),
                    "病床利用率 (%)": (row["病床利用率 (%)"] * 100).toFixed(1),
                    timestamp: formatTime(new Date(row["日付"]))  // ✅ 入力時刻を取得
                }));

                const latestData = data[data.length - 1];

                document.getElementById("latest-date").innerText = "日付: " + formatChartLabels([latestData["日付"]])[0];
                document.getElementById("bed-usage").querySelector(".value").innerText = latestData["病床利用率 (%)"] + "%";
                document.getElementById("ambulance").querySelector(".value").innerText = latestData["救急車搬入数"];
                document.getElementById("inpatients").querySelector(".value").innerText = latestData["入院患者数"];
                document.getElementById("discharges").querySelector(".value").innerText = latestData["退院予定数"];
                document.getElementById("general-ward").querySelector(".value").innerText = latestData["一般病棟在院数"] + "/218 床";
                document.getElementById("icu").querySelector(".value").innerText = latestData["集中治療室在院数"] + "/16 床";

                // ✅ 各項目の時刻を表示
                document.getElementById("bed-usage").querySelector(".timestamp").innerText = latestData.timestamp;
                document.getElementById("ambulance").querySelector(".timestamp").innerText = latestData.timestamp;
                document.getElementById("inpatients").querySelector(".timestamp").innerText = latestData.timestamp;
                document.getElementById("discharges").querySelector(".timestamp").innerText = latestData.timestamp;
                document.getElementById("general-ward").querySelector(".timestamp").innerText = latestData.timestamp;
                document.getElementById("icu").querySelector(".timestamp").innerText = latestData.timestamp;

                const labels = formatChartLabels(data.map(row => row["日付"]));

                createChart("bedChart", "病床利用率", labels, data.map(row => row["病床利用率 (%)"]), "blue", "％");
                createChart("ambulanceChart", "救急車搬入数", labels, data.map(row => row["救急車搬入数"]), "red", "人");
                createChart("inpatientsChart", "入院患者数", labels, data.map(row => row["入院患者数"]), "green", "人");
                createChart("dischargesChart", "退院予定数", labels, data.map(row => row["退院予定数"]), "orange", "人");
            } catch (error) {
                console.error("❌ エラー発生:", error);
            }
        }

        function formatChartLabels(dates) {
            return dates.map((date, index) => {
                const d = new Date(date);
                return index === 0 ? (d.getMonth() + 1) + "月" + d.getDate() + "日" : d.getDate();
            });
        }

        // ✅ 時刻フォーマット関数（例: 18:43）
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function createChart(canvasId, label, labels, data, color, unit) {
            new Chart(document.getElementById(canvasId), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: unit
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>

</body>
</html>
